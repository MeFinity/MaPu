<!DOCTYPE html>
<head>
 <title>MaPu: Antimatter Dimension Save Editor</title>
 <link rel="icon" href="logo.png">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta content="MaPu: Antimatter Dimension Save Editor" property="og:title">
 <meta content="Matter Manipulator, or 'MaPu' is a Save Editor for the game called Antimatter Dimension" property="og:description">
 <link rel="stylesheet" href="index.css">
 <script src="https://cdn.jsdelivr.net/npm/break_infinity.js"></script>
 <script src="index.js"></script> 
</head>

<body>
 <center>
  <h1>MaPu</h1>
 </center>
 <center>
  <footer>aka Matter Manipulator is a Save Editor for a game called Antimatter Dimensions</footer>
 </center>

  <center>
  <textarea placeholder="Paste your Save here" id="input" rows="7" cols="55"></textarea>
 </center>
 <center>
  <button onclick="loader()">Load</button>
  <button onclick="saver()">Save</button>
</center>
<center>
<h1>Antimatter</h1>
</center>
<center>
  <h2>Antimatter</h2>
  <textarea placeholder="10" id="d-money" rows="2" cols="30"></textarea>
 </center>
 <center>
  <h2>Total Antimatter</h2>
  <textarea placeholder="0" id="d-totalmoney" rows="2" cols="30"></textarea>
 </center>
 <center>
  <h1>Tickspeed</h1>
  </center>
  <center>
    <h2>Tickspeed</h2>
    <textarea placeholder="341.0080963388569" id="d-tickspeed" rows="2" cols="30"></textarea>
   </center>
   <center>
    <h2>Tickspeed Cost</h2>
    <textarea placeholder="1000000000000" id="d-tickspeedcost" rows="2" cols="30"></textarea>
   </center>
   <center>
    <h2>Tickspeed Multiplier</h2>
    <textarea placeholder="10" id="d-tickspeedmultiplier" rows="2" cols="30"></textarea>
   </center>
   <center>
    <h2>Tickspeed Multiplier Decrease</h2>
    <textarea placeholder="10" id="d-tickspeedmultdecrease" rows="2" cols="30"></textarea>
   </center>
   <center>
    <h2>Tickspeed Multiplier Decrease Cost</h2>
    <textarea placeholder="3000000" id="d-tickspeedmultdecreasecost" rows="2" cols="30"></textarea>
   </center>
   <center>
    <h1>Decoded Display</h1>
    </center>
 <center>
  <textarea readonly id="display" rows="15" cols="40"></textarea>
 </center>
</body>
